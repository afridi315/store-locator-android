apply plugin: 'com.android.application'
ext {
    supportLibVersion = '27.0.2'
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.3'
    defaultConfig {
        applicationId "com.mapbox.storefinder"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {

    // Official Google
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // Mapbox Maps SDK dependency
    compile 'com.mapbox.mapboxsdk:mapbox-android-sdk:6.0.1'

    // Mapbox drop-in navigation UI library
    compile 'com.mapbox.mapboxsdk:mapbox-android-navigation-ui:0.12.0'

    // Mapbox Services SDK dependency to retrieve direction routes
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-services:3.0.1'

    // Mapbox Turf library dependency to use distance calculation methods
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-turf:3.0.1'

    // Mapbox GeoJSON library dependency for access to GeoJSON classes
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-geojson:3.0.1'


    // Mapbox buildings plugin for showing and customizing 3D building extrusions
    compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-building:0.2.0'
}
