apply plugin: 'com.android.application'
ext {
    supportLibVersion = '27.0.2'
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.mapbox.storefinder"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Official Google
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // Mapbox Maps SDK dependency
    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:6.0.1'

    // Mapbox Services SDK dependency to retrieve direction routes
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-services:3.0.1'
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-turf:3.0.1'
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-geojson:3.0.1'

    // Mapbox Buildings Plugin for showing and customizing 3D building extrusions
    compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-building:0.1.0'
}
